            border: 4px solid #f0f0f0;
        }
        .entry img {
            max-width: 100%;
            height: auto;
            width: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .entry h2 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: #007bff;
        }
        .entry p {
            margin: 10px 0;

<body>
    <nav>
        <a href="#" onclick="showPage('post')">Post A Food Review</a>
        <a href="#" onclick="showPage('feed')">View Feed</a>
    </nav>

    <div id="postPage" style="display: none;">
        <h1>Post a Food Review</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="nameInput">Your Name:</label>
                <input type="text" id="nameInput" name="name" required>
            </div>
            <div class="form-group">
                <label for="titleInput">Review Title:</label>
                <input type="text" id="titleInput" name="title" required>
            </div>
            <div class="form-group">
                <label for="photoInput">Upload Photo:</label>
                <input type="file" id="photoInput" name="photo" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="reviewInput">Your Review:</label>
                <textarea id="reviewInput" name="review" required></textarea>
            </div>
            <div class="form-group">
                <label>Rating:</label>
                <div class="star-rating">
                    <input type="radio" name="rating" value="1" required><i></i>
                    <input type="radio" name="rating" value="2"><i></i>
                    <input type="radio" name="rating" value="3"><i></i>
                    <input type="radio" name="rating" value="4"><i></i>
                    <input type="radio" name="rating" value="5"><i></i>
                </div>
            </div>
            <button type="submit">Submit Review</button>
        </form>
    </div>

    <div id="feedPage" style="display: none;">
        <h1>Food Reviews</h1>
        <div id="feed"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const feed = document.getElementById('feed');

        function showPage(pageId) {
            document.getElementById('postPage').style.display = pageId === 'post' ? 'block' : 'none';
            document.getElementById('feedPage').style.display = pageId === 'feed' ? 'block' : 'none';
            if (pageId === 'feed') {
                fetchEntries();
            }
        }

        function clearForm() {
            form.reset();
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(form);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    clearForm();
                    alert('Review posted successfully!');
                    showPage('feed');
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to upload review');
                }
            } catch (error) {
                alert('An error occurred while uploading the review: ' + error.message);
                console.error(error);
            }
        });

        async function fetchEntries() {
            try {
                const response = await fetch('/api/entries');
                const entries = await response.json();
                renderFeed(entries);
            } catch (error) {
                console.error('Failed to fetch entries:', error);
                feed.innerHTML = '<p>Failed to load entries. Please try again later.</p>';
            }
        }

        function renderFeed(entries) {
            feed.innerHTML = '';
            entries.forEach(entry => {
                const entryElement = document.createElement('div');
                entryElement.classList.add('entry');
                entryElement.innerHTML = `
                    <h2>${entry.title}</h2>
                    <img src="/api/photo/${entry.photo_path}" alt="User submitted photo">
                    <div class="star-display">${'★'.repeat(entry.rating)}${'☆'.repeat(5 - entry.rating)}</div>
                    <p>${entry.review}</p>
                    <small>By ${entry.name} on ${new Date(entry.timestamp).toLocaleString()}</small>
                `;
                feed.appendChild(entryElement);
            });
        }

        // Show the post page by default
        showPage('post');
    </script>
</body>
